<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Keren dengan Jam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <!-- Bagian Jam -->
            <div class="clock">
                <p id="clock"></p>
            </div>
            
            <!-- Tampilan Kalkulator -->
            <div class="display">
                <input type="text" id="display" disabled>
            </div>
            
            <!-- Tombol-Tombol Kalkulator -->
            <div class="buttons">
                <button class="btn special" onclick="clearDisplay()">C</button>
                <button class="btn special" onclick="deleteLast()">DEL</button>
                <button class="btn operator" onclick="appendOperator('/')">/</button>
                <button class="btn operator" onclick="appendOperator('x')">x</button>
                
                <button class="btn number" onclick="appendNumber(1)">1</button>
                <button class="btn number" onclick="appendNumber(2)">2</button>
                <button class="btn number" onclick="appendNumber(3)">3</button>
                <button class="btn operator" onclick="appendOperator('-')">-</button>
                
                <button class="btn number" onclick="appendNumber(4)">4</button>
                <button class="btn number" onclick="appendNumber(5)">5</button>
                <button class="btn number" onclick="appendNumber(6)">6</button>
                <button class="btn operator" onclick="appendOperator('+')">+</button>
                
                <button class="btn number" onclick="appendNumber(7)">7</button>
                <button class="btn number" onclick="appendNumber(8)">8</button>
                <button class="btn number" onclick="appendNumber(9)">9</button>
                
                <button class="btn zero" onclick="appendNumber(0)">0</button>
                <button class="btn number" onclick="appendOperator('.')">.</button>
                <button class="btn equals" onclick="calculateResult()">=</button>
            </div>
        </div>
        <footer>
            <p>Dibuat oleh: <strong>Herdi</strong></p>
        </footer>
    </div>

    <script>
        // Menampilkan jam secara real-time
        function updateClock() {
            var now = new Date();
            var hours = now.getHours().toString().padStart(2, '0');
            var minutes = now.getMinutes().toString().padStart(2, '0');
            var seconds = now.getSeconds().toString().padStart(2, '0');
            var timeString = hours + ':' + minutes + ':' + seconds;
            
            document.getElementById('clock').textContent = timeString;
        }

        // Jalankan updateClock setiap detik
        setInterval(updateClock, 1000);

        // Jalankan sekali saat halaman pertama kali dibuka
        updateClock();

        // Fungsi untuk kalkulator
        function appendNumber(number) {
            document.getElementById('display').value += number;
        }

        function appendOperator(operator) {
            document.getElementById('display').value += operator;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLast() {
            var currentDisplay = document.getElementById('display').value;
            document.getElementById('display').value = currentDisplay.slice(0, -1);
        }

        function calculateResult() {
            try {
                var result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
