<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Keren dengan Jam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <!-- Bagian Jam -->
            <div class="clock">
                <p id="clock"></p>
            </div>
            
            <!-- Tampilan Kalkulator -->
            <div class="display">
                <input type="text" id="display" disabled>
            </div>
            
            <!-- Tombol-Tombol Kalkulator -->
            <div class="buttons">
                <button class="btn special" onclick="clearDisplay()">C</button>
                <button class="btn special" onclick="deleteLast()">DEL</button>
                <button class="btn operator" onclick="appendOperator('/')">/</button>
                <button class="btn number" onclick="appendNumber(7)">7</button>
                <button class="btn number" onclick="appendNumber(8)">8</button>
                <button class="btn number" onclick="appendNumber(9)">9</button>
                <button class="btn operator" onclick="appendOperator('*')">*</button>
                <button class="btn number" onclick="appendNumber(4)">4</button>
                <button class="btn number" onclick="appendNumber(5)">5</button>
                <button class="btn number" onclick="appendNumber(6)">6</button>
                <button class="btn operator" onclick="appendOperator('-')">-</button>
                <button class="btn number" onclick="appendNumber(1)">1</button>
                <button class="btn number" onclick="appendNumber(2)">2</button>
                <button class="btn number" onclick="appendNumber(3)">3</button>
                <button class="btn operator" onclick="appendOperator('+')">+</button>
                <button class="btn zero" onclick="appendNumber(0)">0</button>
                <button class="btn number" onclick="appendOperator('.')">.</button>
                <button class="btn equals" onclick="calculateResult()">=</button>
            </div>
        </div>
        <footer>
            <p>Dibuat oleh: <strong>Herdi</strong></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
